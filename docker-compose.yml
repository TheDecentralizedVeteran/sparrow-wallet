services:
  sparrow:
    image: sparrow-wallet:latest  # Use the locally built image in Portainer
    container_name: sparrow-wallet
    ports:
      - "8082:8082"  # Adjust this port if needed
    volumes:
      - sparrow-data:/data  # Use the volume you just created
    restart: unless-stopped

volumes:
  sparrow-data:  # Define the volume here
